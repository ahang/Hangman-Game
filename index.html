<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman - Overwatch Spin</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
<!--     PseudoCode
    1. Have user input letters to guess word
    2. Theme is Overwatch!
    3. For each correct word play music based on the word
    4. For each incorrect letter display it on page and
        start tracking a certain amount of times before Game over -->
<div class="row">
    <div class="container">
        <div class="col-md-12">
            <img class="banner-image" src="assets/images/banner.jpg" alt="overwatch">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 words">
            <p>Press Any Key to play Hangman!</p>
    </div>
    <div class="col-md-3"></div>
</div>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3 words-subsection">
        <p>Number of Guesses: </p>
        <span id="guesses-left"></span>
    </div>
    <div class="col-md-4 words-subsection">
        <p>Letters already Guessed: </p>
        <span id="wrong-guesses"></span>
    </div>
    <div class="col-md-3 words-subsection">
        <p>Number of Wins: </p>
        <span id="win-counter"></span>
    </div>
    <div class="col-md-1"></div>
</div>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 words">
            <p>Current Word: </p>
            <span id="word-blank"></span>
    </div>
    <div class="col-md-3"></div>
</div>

<script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
